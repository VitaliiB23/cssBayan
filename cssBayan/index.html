<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="header">
        <h1>CSS Bayan</h1>
      </header>
      <main class="main">
        <div class="gif_container">
          <div class="gif_container__item">
            <input type="radio" class="gif__input" name="accordion" id="gif-01" checked hidden>
            <label class="gif_container__btn" for="gif-01">
                <span class="gif_container__title">Base for Frontend</span>
                <div class="arrow_btn"></div>
            </label>
            <label class="label_gif" for="gif-01">
                <img src="assets/developer.gif" class="prog_gif" alt="developer-gif">
            </label>
          </div>
          <div class="gif_container__item">
            <input type="radio" class="gif__input" name="accordion" id="gif-02" checked hidden>
            <label class="gif_container__btn" for="gif-02">
                <span class="gif_container__title">Programmers of the past</span>
                <div class="arrow_btn"></div>
            </label>
            <label class="label_gif" for="gif-02">
                <img src="assets/vintage-computer.gif" class="prog_gif" alt="developer-gif">
            </label>
          </div>
          <div class="gif_container__item">
            <input type="radio" class="gif__input" name="accordion" id="gif-03" checked hidden>
            <label class="gif_container__btn" for="gif-03">
                <span class="gif_container__title">Modern programmers</span>
                <div class="arrow_btn"></div>
            </label>
            <label class="label_gif" for="gif-03">
                <img src="assets/programmer.gif" class="prog_gif" alt="developer-gif">
            </label>
          </div>
          <div class="gif_container__item">
            <input type="radio" class="gif__input" name="accordion" id="gif-04" checked hidden>
            <label class="gif_container__btn" for="gif-04">
                <span class="gif_container__title">Planning matters at work</span>
                <div class="arrow_btn"></div>
            </label>
            <label class="label_gif" for="gif-04">
                <img src="assets/lamp.gif" class="prog_gif" alt="developer-gif">
            </label>
          </div>
          <div class="gif_container__item">
            <input type="radio" class="gif__input" name="accordion" id="gif-05" checked hidden>
            <label class="gif_container__btn" for="gif-05">
                <span class="gif_container__title">There is safety in numbers</span>
                <div class="arrow_btn"></div>
            </label>
            <label class="label_gif" for="gif-05">
                <img src="assets/impact.gif" class="prog_gif" alt="developer-gif">
            </label>
          </div>
        </div>
      </main>
</body>
</html>
